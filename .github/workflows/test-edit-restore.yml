name: Test Edit & Restore Flow

on: [push, pull_request]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ✅ Install dependencies
        run: |
          pip install flake8 pytest

      - name: 🔍 Debug and lint the script
        run: |
          echo "Working directory: $(pwd)"
          echo "Listing contents:"
          ls -R
          echo "Checking that python/search_edit.py exists:"
          ls -la python
          flake8 python/search_edit.py

      - name: 🧪 Run tests with pytest
        run: pytest python/tests

      - name: 🚧 Run test script manually (if needed)
        run: python python/tests/test_runner.py

      - name: 🧹 Clean up backup files
        run: |
          if [ -d python/data_files/backups ]; then
            find python/data_files/backups -name "*.bak" -delete
          else
            echo "Backup directory does not exist. Skipping cleanup."
          fi
