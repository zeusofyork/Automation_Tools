name: Test Edit & Restore Flow

on: [push, pull_request]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ✅ Install dependencies
        run: pip install flake8

      - name: 🔍 Lint the script
        run: flake8 python/search_edit.py

      - name: 🚧 Run test script
        run: python /python/tests/test_runner.py

      - name: 🧹 Clean up backup files
        run: |
          if [ -d Automation_Tools/data_files/backups ]; then
            find Automation_Tools/data_files/backups -name "*.bak" -delete
          fi
