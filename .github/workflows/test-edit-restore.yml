name: Test Edit & Restore Flow

on: [push, pull_request]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: âœ… Install dependencies
        run: pip install flake8

      - name: ğŸ” Lint the script
        run: flake8 python/search_edit.py

      - name: ğŸš§ Run test script
        run: python python/tests/test_runner.py

      - name: ğŸ§¹ Clean .bak files after test
        run: |
          find data_files/backups -name "*.bak" -delete
